<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Gerenciador de Tarefas</h2>
    <!-- Formulário para adicionar tarefas -->
    <form id="taskForm" th:data-user-id="${user.id}">
        <div class="card p-3 mb-3">
            <h5>Adicionar Nova Tarefa</h5>
            <div class="mb-2">
                <input type="text" id="taskTitle" class="form-control" placeholder="Título da Tarefa" required>
            </div>
            <div class="mb-2">
                <input type="text" id="taskDescription" class="form-control" placeholder="Descrição" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>
    <!-- Lista de Tarefas -->
    <div id="taskList" class="row">
        <div th:each="task : ${tasks}" class="col-md-4">
            <div class="card task-card mb-4" th:data-id="${task.id}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.title}"></h5>
                    <p><strong>Prioridade:</strong>
                        <span class="task-priority" th:text="${task.priority}" onclick="editPriority(this)"></span>
                    </p>
                    <p><strong>Status:</strong>
                        <span class="task-status" th:text="${task.status}" onclick="editStatus(this)"></span>
                    </p>
                    <button class="btn btn-primary toggle-details-btn">Detalhes</button>
                    <div class="task-details mt-3" style="display: none;">
                        <p><strong>Descrição:</strong> <span th:text="${task.description}"></span></p>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(event)">Deletar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript separado -->
<script src="/js/scripts.js" defer></script>
</body>
</html>
